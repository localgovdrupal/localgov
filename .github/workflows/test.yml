name: Test LocalGov Drupal

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Install LocalGov Drupal
    runs-on: ubuntu-latest
      
    steps:

      - name: Cached workspace
        uses: actions/cache@v2
        with:
          path: ./html
          key: ${{ runner.os }}-localgov-build-${{ github.run_id }}
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Clone drupal_container
        uses: actions/checkout@v2
        with:
          repository: localgovdrupal/drupal-container
          ref: master

      - name: Create LocalGov Drupal project
        run: composer create-project --stability dev localgovdrupal/localgov-project ./html

      - name: Setup package source for the test target
        run: |
          composer --working-dir=html config repositories.1 vcs git@github.com:${{ github.repository }}.git
          composer global config github-oauth.github.com ${{ github.token }}

      - name: Extract Git branch name outside of a pull request
        if: github.event_name != 'pull_request'
        run: echo "GIT_BRANCH=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Extract Git branch name from a pull request
        if: github.event_name == 'pull_request'
        run: echo "GIT_BRANCH=${GITHUB_HEAD_REF}" >> $GITHUB_ENV

      - name: Grab test target
        run: composer --working-dir=html require ${{ github.repository }}:"dev-${GIT_BRANCH} as 1.0.x-dev"

  phpcs:
    name: Coding standards checks
    needs: build
    runs-on: ubuntu-latest
      
    steps:

      - name: Cached workspace
        uses: actions/cache@v2
        with:
          path: ./html
          key: ${{ runner.os }}-localgov-build-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-localgov-build-
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Run coding standards checks
        run: |
          cd html
          ./bin/phpcs -p

  phpstan:
    name: Deprecated code checks
    needs: build
    runs-on: ubuntu-latest

    steps:

      - name: Cached workspace
        uses: actions/cache@v2
        with:
          path: ./html
          key: ${{ runner.os }}-localgov-build-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-localgov-build-
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Run deprecated code checks
        run: |
          cd html
          ./bin/phpstan analyse -c ./phpstan.neon ./web/profiles/contrib/localgov/ ./web/modules/contrib/localgov_*

  phpunit:
    name: PHPUnit tests
    needs: build
    runs-on: ubuntu-latest
    
    steps:

      - name: Clone drupal_container
        uses: actions/checkout@v2
        with:
          repository: localgovdrupal/drupal-container
          ref: master

      - name: Cached workspace
        uses: actions/cache@v2
        with:
          path: ./html
          key: ${{ runner.os }}-localgov-build-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-localgov-build-

      - name: Start Docker environment
        run: docker-compose -f docker-compose.yml up -d

      - name: Run PHPUnit tests
        run: |
          docker exec -t drupal bash -c 'mkdir -p ./html/web/sites/simpletest && chmod 777 ./html/web/sites/simpletest'
          docker exec -t drupal bash -c 'chown docker:docker -R ./html'
          docker exec -u docker -t drupal bash -c 'sed -i "s#http://localgov.lndo.site#http://drupal#; s#mysql://database:database@database/database#sqlite://localhost//dev/shm/test.sqlite#" ./html/phpunit.xml.dist'
          docker exec -t drupal bash -c 'ls -la /dev/shm/'
          docker exec -u docker -t drupal bash -c "cd ./html && ./bin/phpunit --testdox"
          # docker exec -u docker -t drupal bash -c "cd ./html && ./bin/paratest --processes=4 --verbose=1"
          docker exec -t drupal bash -c 'ls -la /dev/shm/'

