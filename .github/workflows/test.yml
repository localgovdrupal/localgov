name: Test LocalGov Drupal

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Install LocalGov Drupal
    runs-on: ubuntu-latest
    steps:
            
      - run: |
          ls -la
          pwd

      - name: Cached workspace
        id: cache-localgov-drupal
        uses: actions/cache@v2
        with:
          path: ./html
          key: ${{ runner.os }}-localgov-build-${{ github.run_id }}
            
      - run: |
          ls -la
          pwd
          mkdir html
          touch html/test.txt
          ls -la html

  phpcs:
    name: Coding standards checks
    needs: build
    runs-on: ubuntu-latest
    container:
      image: localgovdrupal/apache-php:php7.4

    steps:
            
      - run: |
          ls -la
          pwd

      - name: Cached workspace
        id: cache-localgov-drupal
        uses: actions/cache@v2
        with:
          path: ./html
          key: ${{ runner.os }}-localgov-build-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-localgov-build-
            
      - run: |
          ls -la
          pwd
          ls -la html

  phpstan:
    name: Deprecated code checks
    needs: build
    runs-on: ubuntu-latest
    container:
      image: localgovdrupal/apache-php:php7.4

    steps:
            
      - run: |
          ls -la
          pwd

      - name: Cached workspace
        id: cache-localgov-drupal
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}
          key: ${{ runner.os }}-localgov-build-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-localgov-build-
            
      - run: |
          ls -la
          pwd
          ls -la html
          
  phpunit:
    name: PHPUnit tests
    needs: phpcs
    runs-on: ubuntu-latest

    steps:

      - run: |
          ls -la
          pwd

      - name: Cached workspace
        id: cache-localgov-drupal
        uses: actions/cache@v2
        with:
          path: ./html
          key: ${{ runner.os }}-localgov-build-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-localgov-build-
            
      - run: |
          ls -la
          pwd
          ls -la html
